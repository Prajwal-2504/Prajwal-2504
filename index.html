<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Self Attendance</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="prajwal.png">
    </head>
    <body id="mainid">
        <h1 id="theme"></h1>
        <div id="first-time-sign-in"></div>
        <div id="first-time"></div>
        <table>
            <tbody id="table-container"></tbody>
        </table>
        <button onclick="createWeeklyTables(updateSubjectsInTimetable());scrollToButtonWithOffset(this);" 
        id="add-week-btn">Add New Week</button>
        <div id="first-time-date"></div><br>
        <div id="lets-do-it">
            <button id="attendance-btn" onclick="updateAttendanceStats()">Update Attendance and Display</button>
            <br>
            <button onclick="SaveData(convertWeekTablesToStatus());" id="saved-btn">Save Data</button>
            <button onclick="downloadAsJSON();" id="download-btn">Download Data as JSON FILE(optional)</button>
            <input type="file" id="file_input_always"><br><br>
            <div id="period-container"></div>
            <div id="attendance-display-section"></div>
        </div>
    </body>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</html>
